<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Pictures On Your Birthday</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#howitworks">How it works</a></li>
          <li>
            <div class="logo">
              <div class="logo-img">
                <a class="logo-link" href="#">
                  <img src="imgs/logoCool.png" />
                </a>
              </div>
            </div>
          </li>
          <li><a href="#birthdayPics">Birthday Pictures</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
      <div class="hero">
        <div class="hero-content container">
          <h1 class="hero-title">Awesome Photos For An Awesome Day</h1>
        </div>
      </div>
    </header>

    <!--  -->
    <main>
      <section class="howitworks" id="howitworks">
        <div class="container">
          <h2 class="secondary-heading">How it works</h2>
          <div class="description">
            <div class="logo">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/2/25/Nasa-logo.gif"
              />
            </div>
            <p>Every day, NASA releases a photo from their collection</p>
          </div>
          <div class="howitworks-grid">
            <article class="howitworks-grid__item">
              <span class="item-number">1</span>
              <h3 class="item-heading">Enter your birthday this year</h3>
            </article>
            <article class="howitworks-grid__item">
              <span class="item-number">2</span>
              <h3 class="item-heading">Wait for your photos from NASA</h3>
            </article>
            <article class="howitworks-grid__item">
              <span class="item-number">3</span>
              <h3 class="item-heading">Click the photo and learn!</h3>
            </article>
          </div>
        </div>
      </section>

      <section class="photosGrid" id="birthdayPics">
        <div class="photosGrid-content container">
          <h2 class="secondary-heading">When is your birthday?</h2>
          <form>
            <input type="date" class="dateInput" />
            <div>
              <button type="button" class="searchBtn btn">Buscar</button>
              <button type="button" class="clearBtn btn">Clear</button>
            </div>
          </form>
          <div class="imagenes">
            <!-- Create grid for pictures -->
            <p class="loading-message"></p>
            <ol class="imgList"></ol>
          </div>
          <dialog>
            <div class="dialogHeader">
              <h3 class="dialogTitle"></h3>
              <span class="dialogCloseBtn">X</span>
            </div>
            <div class="dialogContentBox">
              <p class="dialogDate"></p>
              <p class="dialogDesc"></p>
            </div>
            <img class="dialogImg" src="" alt="" />
          </dialog>
        </div>
      </section>

      <section class="container" id="about"></section>
    </main>
  </body>
</html>
