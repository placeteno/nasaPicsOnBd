<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Pictures On Your Birthday</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header class="header container">
      <div class="logo">
        <div class="logo-img">
          <a class="logo-link" href="#">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/2/25/Nasa-logo.gif"
            />
          </a>
        </div>
        <div class="logo-text">
          <span>Nasa Pictures<br />On Your Birthday</span>
        </div>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="#howitworks">How it works</a></li>
          <li><a href="#birthdayPics">Birthday Pictures</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-content container">
          <h1>
            Awesome Photos<br />
            For An Awesome Day
          </h1>
          <div></div>
        </div>
      </section>
      <section class="howitworks" id="howitworks">
        <div class="container"></div>
      </section>

      <section class="photosGrid" id="birthdayPics">
        <div class="photosGrid-content container">
          <h2>When is your birthday</h2>
          <form>
            <input type="date" />
            <button class="searchBtn">Buscar</button>
            <button type="button" class="clear">Clear</button>
          </form>
          <div class="imagenes">
            <!-- Create grid for pictures -->
            <ol class="imgList"></ol>
          </div>
          <dialog>
            <h3 class="dialogTitle"></h3>
            <p class="dialogDate"></p>
            <p class="dialogDesc"></p>
            <img class="dialogImg" src="" alt="" />
          </dialog>
        </div>
      </section>

      <section class="container" id="about"></section>
    </main>
  </body>
</html>
